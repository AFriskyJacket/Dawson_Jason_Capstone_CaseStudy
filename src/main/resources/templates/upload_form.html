<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JustCatPics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"   rel="stylesheet"       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container" style="max-width: 500px">
  <h3 class="mb-3">Spring Boot Image Upload example</h3>
  <form
          id="uploadForm"
          method="post"
          th:action="@{/upload/newMeta}"
          th:object="${metaData}"
          >
    <label class="form-label">Username</label>
    <input class="form-control" placeholder="Enter Username" th:field="${catEnjoyer.username}" type="text"/>
    <label class="form-label">Password</label>
    <input class="form-control" placeholder="Enter password" th:field="${catEnjoyer.password}" type="text"/>
    <label class="form-label">Image Name</label>
    <input class="form-control" placeholder="Name Your Picture" th:field="${metaData.imageName}" type="text"/>
    <label>Tags:
      <li th:each="tag: ${allTags}">
        <input type="checkbox" th:field="${metaData.tags}" th:value="${tag}">
        <label th:text="${tag}"></label>
      </li>
    </label>
    <button class="btn btn-sm btn-outline-success float-right" type="submit">
      Upload
    </button>
  </form>
  </div>
</div>
</body>
</html>
