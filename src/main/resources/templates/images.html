<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JustCatPics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"   rel="stylesheet"       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:unless="${#lists.isEmpty(tags)}">
  <table>
    <th>Tags</th>
  <tr th:each="tags : ${tags}"></tr>
    <td >
      <a  th:text="${tags}" class="nav-link active" aria-current="page" th:href="@{/search/{tag}(tag=${tags})}"></a>
    </td>
  </table>
</div>
<div th:unless="${#lists.isEmpty(tags)}">
  <table>
    <tr>
      <th>Name</th>
      <th>Uploader</th>
      <th>Tags</th>
    </tr>
    <tr th:each="imagesMeta : ${imagesMeta}">
      <td th:text="${imagesMeta.name}"></td>
      <td th:text="${imagesMeta.creator}"></td>
      <tr th:each="imageTags : ${imageTags}">
        <td th:text="${imageTags.name}"></td>
      </tr>
    </tr>
    </table>
</div>
</body>

</html>
