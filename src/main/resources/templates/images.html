<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JustCatPics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"   rel="stylesheet"       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:unless="${#lists.isEmpty(allTagNames)}">
  <table>
    <th>Tags</th>
    <tr th:each="tagName: ${allTagNames}">
      <td><a th:text="${tagName}" th:href="@{/search/{tag}(tag=${tagName})}"></a></td>
    </tr>
  </table>
</div>
<div th:unless="${#lists.isEmpty(imageMetaData)}">
  <table>
    <tr>
      <th>Name</th>
      <th>Uploader</th>
      <th>Tags</th>
    </tr>
    <tr th:each="metaData : ${imageMetaData}">
      <td th:text="${metaData.imageName}"></td>
      <td th:text="${metaData.creator}"></td>
      <td th:text="${metaData.tags}"></td>
      <!--<td>
        <table>
          <tr th:each="imageTags : *{tags}">
            <td th:text="${imageTags}">nooooo</td>
          </tr>
        </table>
      </td>-->

           <!--th:href="@{/search/{tag}(tag=${imageTags})}"></a></td>-->
    </tr>
    </table>
</div>
</body>

</html>
