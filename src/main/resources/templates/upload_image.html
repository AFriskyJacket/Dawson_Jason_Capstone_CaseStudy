<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Upload New Image</title>
  <style>
.centerboarder {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
  text-align:center;
}
.center{
  margin: auto;
  width: 60%;
  padding: 10px;
  text-align:center;
}
</style>
</head>
<body>
<div class="centerboarder">
  <h1>Upload Image</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${imageData}"
        method="post">

    <table class="center">
      <tr >
        <td>Image Name:</td>
        <td><input type="text" th:field="*{name}" /></td>
        <td>Tags:</td>
        <td><input type="checkbox" name="tags"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
